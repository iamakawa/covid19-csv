name: update json data
on:
  # push:
  #   paths:
  #     - '.github/workflows/update_data.yml'
  # pull_request:
  #   paths:
  #     - '.github/workflows/update_data.yml'
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout covid19
      uses: actions/checkout@v2
      with:
        ref: 'master'

    - name: Checkout covid19-scraping
      uses: actions/checkout@v2
      with:
        repository: iamakawa/covid19-scraping
        ref: 'gh-pages'
        path: 'covid19-scraping'

    - name: copy files
      run: |
        cp *.json
    - run: git diff

    - name: Commit files
      continue-on-error: true
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data
        git commit -m "update json data `date '+%Y-%m-%dT%H:%M:%SZ'`"
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: ${{ format('Update json data {0}', github.event.head_commit.timestamp) }}
        labels: auto_merge
        branch-suffix: 'short-commit-hash'
